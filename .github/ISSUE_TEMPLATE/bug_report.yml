name: Bug Report
description: Report a bug or issue with DRK UI Components
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: component
    attributes:
      label: Which component is affected?
      description: Select the component where you encountered the bug
      options:
        - Button
        - Input
        - Select
        - Textarea
        - Checkbox
        - Radio
        - Switch
        - Slider
        - Badge
        - Avatar
        - Card
        - Alert
        - Modal
        - Tooltip
        - Tabs
        - Accordion
        - Dropdown
        - Other/Multiple
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import component with...
        2. Pass props...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Provide a minimal code example that reproduces the issue
      render: tsx
      placeholder: |
        import { Button } from 'drk-ui-components';

        function App() {
          return <Button>Click me</Button>;
        }

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Component should render without errors

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Component throws an error or renders incorrectly

  - type: input
    id: version
    attributes:
      label: Package Version
      description: Which version of drk-ui-components are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: dropdown
    id: framework
    attributes:
      label: Framework/Build Tool
      description: What framework are you using?
      options:
        - React (Create React App)
        - React (Vite)
        - Next.js
        - Remix
        - Gatsby
        - Other
    validations:
      required: true

  - type: input
    id: react-version
    attributes:
      label: React Version
      description: Which version of React are you using?
      placeholder: e.g., 18.2.0

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser(s) does this occur in?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, error logs, etc.)
      placeholder: Any additional information that might help us fix the issue

  - type: checkboxes
    id: terms
    attributes:
      label: Checks
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the required information
          required: true
